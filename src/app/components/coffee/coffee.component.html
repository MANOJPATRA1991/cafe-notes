<form>
    <mat-card>
      <mat-card-title>
        Basic Coffee Information
      </mat-card-title>
      <mat-form-field>
          <input matInput placeholder="Coffee Name" 
            name="name" [(ngModel)]="coffee.name">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Coffee Type" name="type" [(ngModel)]="coffee.type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
    
    <mat-card>
      <mat-card-title>
        Place Information
      </mat-card-title>
      <mat-form-field>
          <input matInput placeholder="Place" 
            name="place" [(ngModel)]="coffee.place">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Address" 
            name="address" [(ngModel)]="coffee.location.address">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="City" 
            name="city" [(ngModel)]="coffee.location.city">
      </mat-form-field>
    </mat-card>

    <mat-card>
      <mat-card-title>
        Ratings
      </mat-card-title>
      <mat-card-subtitle>Overall Rating</mat-card-subtitle>
      <mat-slider max="10" thumbLabel name="rating" 
        [(ngModel)]="coffee.rating" tickInterval="1"></mat-slider>

      <!-- tastingSelector is the template reference variable for mat-slide-toggle -->
      <mat-card-subtitle>
        <mat-slide-toggle #tastingSelector [checked]="tasteEnabled"
        (change)="tasteRatingChanged(tastingSelector.checked)">Taste Rating</mat-slide-toggle>
      </mat-card-subtitle>

      <section id="taste" *ngIf="tastingSelector.checked">
        <label>Aroma</label>
        <mat-slider max="10" thumbLabel name="aroma" 
        [(ngModel)]="coffee.tasteRating.aroma" tickInterval="1"></mat-slider>

        <label>Body</label>
        <mat-slider max="10" thumbLabel name="body" 
        [(ngModel)]="coffee.tasteRating.body" tickInterval="1"></mat-slider>

        <label>Flavor</label>
        <mat-slider max="10" thumbLabel name="flavor" 
        [(ngModel)]="coffee.tasteRating.flavor" tickInterval="1"></mat-slider>

        <label>Intensity</label>
        <mat-slider max="10" thumbLabel name="intensity" 
        [(ngModel)]="coffee.tasteRating.intensity" tickInterval="1"></mat-slider>

        <label>Sweetness</label>
        <mat-slider max="10" thumbLabel name="sweetness" 
        [(ngModel)]="coffee.tasteRating.sweetness" tickInterval="1"></mat-slider>

        <label>Aftertaste</label>
        <mat-slider max="10" thumbLabel name="aftertaste" 
        [(ngModel)]="coffee.tasteRating.aftertaste" tickInterval="1"></mat-slider>
      </section>

    </mat-card>
    
    <mat-card>
      <mat-form-field>
          <textarea matInput placeholder="Notes" 
            name="Name" [(ngModel)]="coffee.notes">
          </textarea>
      </mat-form-field>
    </mat-card>

    <mat-card>
      <button mat-raised-button (click)="cancel()">Cancel</button>
      <button mat-raised-button color="accent" (click)="save()">Save</button>
      <button mat-raised-button color="accent" (click)="delete()">Delete</button>
    </mat-card>
    
</form>
